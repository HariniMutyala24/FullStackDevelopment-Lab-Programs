<html>
<script>
const number=parseInt(prompt("Enter a positive Number:"));
let isPrime=true;
if (number===1){
document.write("1 is neither prime nor composite number");
}
else if(number>1){
for(let i=2;i<number;i++){
if(number%i==0){
isPrime=false;
break;
}
}
}
if(isPrime){
document.write(`${number} is prime number`)
}
else{
document.write(`${number} is not prime number`)
}
</script>
</html>
